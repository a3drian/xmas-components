		<button id="style1Button">Light</button>

		<xmas-theme-toggle></xmas-theme-toggle>
		<script defer>
			function handleClick() {
				const stylesheet = document.getElementById('theme-stylesheet');
				const href = stylesheet.getAttribute('href');

				if (href === '../themes/light-theme.css') {
					stylesheet.setAttribute('href', '../themes/dark-theme.css');
				} else {
					stylesheet.setAttribute('href', '../themes/light-theme.css');
				}
			}

			const style1Button = document.getElementById('style1Button');
			const style2Button = document.getElementById('style2Button');

			style1Button.addEventListener('click', handleClick);
			style2Button.addEventListener('click', handleClick);
